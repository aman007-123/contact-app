<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-danger">Add Contact</p>
      <p class="fst-italic">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis
        provident deleniti illo obcaecati fugit recusandae minima dolorum
        praesentium perferendis asperiores numquam veniam consectetur, facere,
        itaque distinctio, aliquam totam nam pariatur.
      </p>
    </div>
  </div>
</div>

<!-- Loading spinner -->
<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<!-- Error message -->
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4 text-danger fw-bold">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Create contact form -->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="createSubmit()">
        <div class="mb-2">
          <input
            [(ngModel)]="contact.name"
            name="name"
            type="text"
            class="form-control"
            placeholder="Name"
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.photo"
            name="photo"
            type="text"
            class="form-control"
            placeholder="Photo URL"
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.email"
            name="email"
            type="email"
            class="form-control"
            placeholder="Email"
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.mobile"
            name="mobile"
            type="tele"
            class="form-control"
            placeholder="Mobile"
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.company"
            name="company"
            type="text"
            class="form-control"
            placeholder="Company"
            required="true"
          />
        </div>
        <div class="mb-2">
          <input
            [(ngModel)]="contact.title"
            name="title"
            type="text"
            class="form-control"
            placeholder="Title"
            required="true"
          />
        </div>
        <!-- <div class="mb-2">
          <select name="" class="form-control">
            <option value="">Select Group</option>
          </select>
        </div> -->
        <div class="mb-2">
          <input type="submit" class="btn btn-danger" value="Create" />
          <a routerLink="/" class="btn btn-dark ms-2">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img [src]="contact.photo" class="contact-img" alt="" />
    </div>
  </div>
</div>
