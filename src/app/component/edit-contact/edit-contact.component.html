<!-- Edit contact form -->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="submitUpdate()">
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.name"
            [value]="contact.name"
            name="name"
            type="text"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.photo"
            [value]="contact.photo"
            name="photo"
            type="text"
            class="form-control"
            placeholder="Photo URL"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.email"
            [value]="contact.email"
            name="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.mobile"
            [value]="contact.mobile"
            name="mobile"
            type="tele"
            class="form-control"
            placeholder="Mobile"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.company"
            [value]="contact.company"
            name="company"
            type="text"
            class="form-control"
            placeholder="Company"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.title"
            [value]="contact.title"
            name="title"
            type="text"
            class="form-control"
            placeholder="Title"
          />
        </div>
        <!-- <div class="mb-2">
          <select name="" class="form-control">
            <option value="">Select Group</option>
          </select>
        </div> -->
        <div class="mb-2">
          <input type="submit" class="btn btn-danger" value="Update" />
          <a routerLink="/" class="btn btn-dark ms-2">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img [src]="contact.photo" class="contact-img" alt="" />
    </div>
  </div>
</div>
